<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Veículos | Catálogo v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#FF6B00', // Laranja Vibrante
                            light: '#FF8533',   // Laranja Claro
                            dark: '#CC5500',    // Laranja Escuro
                        },
                        background: '#050505',
                        surface: '#121212',
                        'surface-light': '#1e1e1e',
                        whatsapp: '#25D366',
                    },
                    fontFamily: {
                        heading: ['Archivo Black', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            background-color: #050505;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .promo-glow-gold {
            box-shadow: 0 0 25px rgba(255, 107, 0, 0.15);
        }

        .promo-glow-red {
            box-shadow: 0 0 25px rgba(255, 107, 0, 0.15); /* Também laranja agora */
        }

        .glass {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* Scrollbar Customizado */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #FF6B00 0%, #CC5500 100%);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #FF8533 0%, #FF6B00 100%);
        }

        /* Firefox */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #FF6B00 rgba(255, 255, 255, 0.05);
        }
    </style>
